<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garuda</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    
    body {
      font-family: Arial, sans-serif;
      background-image: url('mahakumbh.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      opacity: 0.8;
      overflow: hidden; 
    }


    header {
      text-align: center;
      margin-top: 20px;
    }

    .logo {
      font-family: 'Arial Black', sans-serif;
      font-size: 48px;
      color: #ffcc00;
      text-transform: uppercase;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }


    .container {
      display: flex;
      justify-content: space-between;
      margin: 50px auto;
      max-width: 100vw; 
    }

    
    #map-section {
      width: 60%;
      height: calc(100vh - 100px);
      background-color: rgba(255, 255, 255, 0.9); 
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
    }

   
    #data-section {
      width: 35%;
      height: calc(100vh - 100px); 
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5); 
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
      overflow-y: auto; 
    }

    
    table {
      width: 100%;
      border-collapse: collapse;
      color: #ffffff; 
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ffffff; 
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Garuda</div>
  </header>

  <div class="container">
    <div id="map-section">
     
      <div id="map"></div>
    </div>

    <div id="data-section">
      
      <h2>Data</h2>
      <table>
        <tr>
          <th>IP Address</th>
          <td id="ip-address">Loading...</td>
        </tr>
        <tr>
          <th>Longitude</th>
          <td id="longitude">Loading...</td>
        </tr>
        <tr>
          <th>Latitude</th>
          <td id="latitude">Loading...</td>
        </tr>
        
      </table>
    </div>
  </div>

  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>

  <script>
    
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 22.3072, lng: 73.1812},
        zoom: 12 
      });
    }

    
  </script>
</body>
</html>
